<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Community Resource Dashboard</title>
    <link rel="stylesheet" href="css/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <div class="lotus-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h1>स्वागत</h1>
                    <p>Community Resource Dashboard</p>
                </div>
                
                <!-- Language Switcher -->
                <div class="language-switcher">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                        <option value="mr">मराठी</option>
                    </select>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="welcome-text">
                    <h2 data-i18n="welcome">Welcome Back</h2>
                    <p data-i18n="signin_message">Sign in to access the admin dashboard</p>
                </div>

                <div class="form-group">
                    <label for="email" data-i18n="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="admin@community.gov.in" autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span data-i18n="remember_me">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" data-i18n="forgot_password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span data-i18n="sign_in">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span data-i18n="or">OR</span>
                </div>

                <div class="demo-login">
                    <p data-i18n="demo_text">Demo Login Credentials:</p>
                    <div class="demo-credentials">
                        <div class="credential-item">
                            <i class="fas fa-user"></i>
                            <span>admin@community.gov.in</span>
                        </div>
                        <div class="credential-item">
                            <i class="fas fa-key"></i>
                            <span>admin123</span>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p data-i18n="footer_text">© 2024 Community Resource Dashboard</p>
                <div class="footer-links">
                    <a href="#" data-i18n="privacy">Privacy Policy</a>
                    <span>•</span>
                    <a href="#" data-i18n="terms">Terms of Service</a>
                    <span>•</span>
                    <a href="#" data-i18n="help">Help</a>
                </div>
            </div>
        </div>

        <!-- Cultural Elements -->
        <div class="cultural-elements">
            <div class="mandala mandala-1"></div>
            <div class="mandala mandala-2"></div>
            <div class="lotus-bg lotus-1"></div>
            <div class="lotus-bg lotus-2"></div>
        </div>
    </div>

    <!-- Status Messages -->
    <div id="status-messages" class="status-messages"></div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
